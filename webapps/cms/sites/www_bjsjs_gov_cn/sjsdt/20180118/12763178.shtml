<div class="title">区政协表彰2017年度优秀提案、优秀调研报告</div>

<div class="time">发布日期：2018-01-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/picv0578vcn.jpg" /></p>
<p>日前，政协北京市石景山区第十届委员会第二次会议开幕。大会对《关于进一步完善我区城市管理综合行政执法工作的建议》等20 件优秀提案，《关于我区疏解非首都核心功能，加快优化和提升经济结构的调研报告》等13 篇优秀调研报告，《关于对我区长安街路段部分破损公交站牌进行更新的建议》等17 条优秀社情民意，以及对刘嵘等25名委员履职先进个人予以表彰。</p>
