<div class="article">
<div class="title">无偿献血工作</div>

<div class="time">发布日期：2019-01-22 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：教委办公室</div>

<div class="txt">
<div style="text-align: left; line-height: 21pt; background: white" align="left"><a name="OLE_LINK1"><span style="color: #333333; font-size: 12pt">1</span></a><span style="color: #333333; font-size: 12pt">月<span>21日，教育系统一年一度无偿献血工作在中小学卫生保健所顺利进行。在教育系统各单位的积极配合和支持下，保健所全力做好预约登记造册、身份验证、统计初检和上站抽血等工作，共有来自全系统60家单位、293名教职工参加了体检，最后共抽取了217个单位全血，超额完成了年度献血任务。区委教工委书记郝显军、教委主任李秀兰、副主任聂晶、卫计委副主任吴丽萍到现场看望大家并指导工作。</span></span></div>
</div>
