<div class="title">区委常委、统战部部长李文起走访慰问原工商业者</div>

<div class="time">发布日期：2015-02-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div><span style="font-size: 16pt; background: white; color: black">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2</span><span style="font-size: 16pt; background: white; color: black">月2日，区委常委、统战部部长李文起慰问原工商业者张振义的遗孀徐振息，把党和政府对原工商业者及其遗属的关怀送上门。区委统战部副部长、工商联党组书记丁仁猛陪同走访慰问。</span></div>
<div style="text-indent: 32pt"><span style="font-size: 16pt; background: white; color: black">徐振息老人，今年97周岁，无退休单位。老人目前跟子女一起生活，虽年事已高，身体多病，但生活态度十分乐观，家庭和睦。</span><span style="font-size: 16pt; background: white; color: black">走访慰问中，李部长与老人亲切交谈，了解老人目前的身体、生活状况，并详细询问生活中还有什么困难，</span><span style="font-size: 16pt; background: white; color: black">希望老人保重身体，安度晚年，使老人及其子女深受感动。</span></div>
