<div class="title">区委党校召开2015年“迎新春”老干部座谈会</div>

<div class="time">发布日期：2015-02-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/pic52s82652.jpg" /></p>
<p>2月4日，区委党校召开2015年&ldquo;迎新春&rdquo;老干部座谈会，党校校委班子与全体老干部参加会议。座谈会上，常务副校长侯宝华通报了党校2014年主要工作，并向全体老干部送上了新春祝福。</p>
<p>老干部们对党校过去一年取得的成绩感到由衷的高兴，并围绕党校教学科研、退休人员生活待遇等方面建言献策，大家畅所欲言，气氛非常活跃。老干部们还纷纷就校委班子给予的关心、关怀和帮助表示了真诚的感谢，对党校未来发展建设再上新台阶寄予了深切的期望。</p>
</div>
