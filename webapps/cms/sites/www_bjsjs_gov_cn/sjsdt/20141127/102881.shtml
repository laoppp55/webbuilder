<div class="title">我区对现有百余棵名树古树进行全面保护</div>

<div class="time">发布日期：2014-11-27 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-indent: 32pt"><span style="font-size: 16pt">我区名树古树大多分布在西部山区及各文物保护单位、模式口历史保护街区内，品种有白皮松、国槐、桧柏等，这些古树有的生长几百年，有的已经上千年。为保护这些古树，文委积极配合区园林部门开展对我区古树名树的全面性保护工作，通过专业人员对古树修枝、堵洞、消毒并涂上保护剂和防水剂、涂白等处理，有效的防止病菌侵入和害虫产卵蛀入，同时可减少树木上部吸收太阳的辐射，延迟芽的萌动期，避免早春霜害,减少日灼的危害和环境对树木造成创伤，使我区的百余颗古树名树得到了科学有效的保护。</span></div>
