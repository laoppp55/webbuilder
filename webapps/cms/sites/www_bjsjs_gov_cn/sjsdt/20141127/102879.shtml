<div class="title">北京燕京八绝协会落户石景山区承恩寺文物保管所</div>

<div class="time">发布日期：2014-11-27 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-indent: 32pt"><span style="font-size: 16pt">北京燕京八绝协会落户在我区承恩寺文物保管所。该协会是由北京燕京八绝的各传承单位、燕京八绝技艺的传承人和国家非物质文化遗产传承人共同筹组成立的。成立后，将借助我区承恩寺这个皇家寺院为展示平台，开展系列燕京八绝展示展演等活动，让更多的人了解燕京八绝技艺，了解承恩寺，感悟文物与文化的有机结合。</span></div>
