<div class="title">区政协机关交流“三严三实”学习体会</div>

<div class="time">发布日期：2015-06-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者陈芳菲）近日，区政协机关召开&ldquo;三严三实&rdquo;读书交流会。区政协主席吴克瑞，常务副主席刘国庆，副主席司尚国参加会议。秘书长刘福利主持会议。区政协机关同志畅谈了学习《习近平用典》后的感悟和心得体会。</p>
<p>吴克瑞鼓励大家多学习中国传统文化经典，从传统文化中汲取营养，使自身做人、做事、做官、立德、立言、立行、立功更有思想根基，把学习与工作、学习与思考、学习与做人结合起来，更好地发挥政协的职能。</p>
