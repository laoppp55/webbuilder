<div class="title">市文创专项资金项目开始征集</div>

<div class="time">发布日期：2015-06-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员齐政玥）日前，市文资办发布《关于公开征集2015年度北京市文化创新发展专项资金（产业类）项目的公告》。项目征集时间：2015年6月5日至7月3日。</p>
<p>本次专项资金项目征集采用奖励、贷款贴息两种方式，奖励包括项目奖励和企业奖励两类。自公告发布之日起，项目单位可在市文资办官方网站（<a href="http://www.bjwzb.gov.cn">www.bjwzb.gov.cn</a>）注册，填报项目信息。咨询电话：市文资办010-62060593/62060595；区文创办010-88699835/88699824</p>
</div>
