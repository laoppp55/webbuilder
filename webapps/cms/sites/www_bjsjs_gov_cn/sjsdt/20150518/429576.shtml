<div class="title">区领导检查违法露天餐饮经营整治工作情况</div>

<div class="time">发布日期：2015-05-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者周启迪）近日，副区长富大鹏、司马红带队，对八宝山、鲁谷、古城、八角、苹果园、金顶街等地区的违法露天餐饮经营整治工作情况进行了检查。区相关部门负责人一同检查。</p>
<p>检查中，区领导提出，从业人员要严格执行&ldquo;食品卫生法&rdquo;，保证食品卫生安全，店外要整洁、干净，保持良好的环境秩序，合法经营、规范经营，严禁露天经营、露天烧烤，并要求各职能部门严查严管，加强对违法露天餐饮经营的检查力度，对违法经营行为予以查处，为辖区居民创造一个健康文明和谐的环境作出积极的贡献。</p>
