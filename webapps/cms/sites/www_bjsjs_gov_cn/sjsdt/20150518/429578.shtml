<div class="article">
<div class="title">第32届“古城之春”艺术节开幕</div>

<div class="time">发布日期：2015-05-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/pici32kab8f.jpg" /></p>
<p>（通讯员黄杰 刘婕）近日，石景山区第32届&ldquo;古城之春&rdquo;艺术节开幕式在石景山区文化馆百姓剧场举行。开幕式以&ldquo;红色基因、绿色发展、金色梦想&rdquo;为主题，以纪念中国人民抗日战争暨世界反法西斯战争胜利70周年为活动主线，由北京军区政治部战友京剧团演出红色革命经典京剧专场。区委常委、副区长田利跃，区社文委各成员单位领导与广大戏曲爱好者一同观看了演出。图为红色革命经典京剧《海港》。</p>
