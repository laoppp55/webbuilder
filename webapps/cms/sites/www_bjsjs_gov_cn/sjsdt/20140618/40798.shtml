<div class="title">区人口计生委举办人口与计划生育政策法规培训会</div>

<div class="time">发布日期：2014-06-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-indent: 37.5pt"><span style="font-size: 15pt; color: #333333">为深入开展党的群众路线教育实践活动，更好地贯彻和执行计划生育政策法规、提高为民服务能力，区人口计生委面向街道、驻区企业共130余名计生专干分次开展法制培训，收到了良好的效果。</span></div>
<div style="text-indent: 30pt"><span style="font-size: 15pt; color: #333333">&nbsp;</span><span style="font-size: 15pt; color: #333333">此次培训内容涵盖了征收、审批、特别扶助、奖励费发放等方面，针对计生工作经常遇到的难题，结合北京市单独二孩政策、独生子女父母应享受的奖励和扶助以及与计划生育相关的常规知识等进行详细讲解，同时增设互助答疑环节，着力提升计生干部的业务水平，提高服务质量，为机构合并后的工作衔接打下基础。</span></div>
</div>
