<div class="article">
<div class="title">于长辉同志参加北京正负电子对撞机建成30周年研讨会</div>

<div class="time">发布日期：2018-10-22 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区科学技术委员会</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/pic46jmd140.bmp" /></p>
<div style="margin: 0pt"><span style="font-size: 16pt">
<div style="margin: 0pt"><span style="font-size: 16pt">&nbsp;&nbsp;&nbsp; 10月20日，于长辉同志参加北京正负电子对撞机建成30周年研讨会。于长辉同志对北京正负电子对撞机建成30周年表示热烈祝贺，向30年来为此项工作付出艰辛努力的科学家、技术人员、工人和相关工作人员表示崇高敬意，并表示：石景山区将继续为高能所做好服务保障工作，并希望高能所不忘初心、砥砺前行，取得更大的成绩。区领导田利跃、姚茂文参加活动。</span></div>
</span></div>
