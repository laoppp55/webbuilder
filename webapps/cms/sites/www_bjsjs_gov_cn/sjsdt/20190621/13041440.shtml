<div class="title">区委书记常卫检查冬奥组委沿线周边环境</div>

<div class="time">发布日期：2019-06-22 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山电子报</div>

<div class="txt">
<p><rec></rec></p>
<p style="text-indent: 2em">近日， 区委书记常卫以 “四不两直” 方式检查冬奥组委沿线周边环境。常卫先后来到阜石路辅路当代商城段， 苹果园交通枢纽大悦城工地周边和首钢小西门、 金安桥、 长安街沿线实地察看， 并对做好城市精细化管理和重要点位环境提升等工作提出要求。</p>
<p style="text-indent: 2em">区领导杨宏伟参加检查。</p>
<p style="text-indent: 2em">记者 封翔 通讯员 翟菁华</p>
<p></p>
