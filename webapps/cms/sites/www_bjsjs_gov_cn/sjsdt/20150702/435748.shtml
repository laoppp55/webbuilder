<div class="time">发布日期：2015-07-02 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<p style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt; margin: 0cm 0cm 0pt"><span style="font-family: 楷体_GB2312; font-size: 15pt; mso-hansi-font-family: Calibri">为促进家庭婚姻幸福，营造社会和谐，经北京市民政局婚姻管理处委托，北京婚姻家庭建设协会主办，在全市范围内开展婚姻家庭辅导公益性服务，并委派专业的婚姻家庭辅导师为当事人提供婚前心理咨询，婚姻家庭矛盾调解分析，婚姻情感心理问题，家庭亲子关系知识等方面的咨询辅导。北京婚姻家庭辅导公益性服务项目旨在倡导健康文明的婚姻家庭理念，普及和谐婚姻家庭知识，传授家庭成员间沟通的技巧和方法，化解婚姻家庭矛盾，提高市民家庭生活的幸福指数。</span><span lang="EN-US" style="font-family: Calibri; font-size: 10.5pt"><o:p></o:p></span></p>
