<div class="title">我区开展集体经济系统“博爱在京城”募捐活动</div>

<div class="time">发布日期：2015-07-02 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员王进）为保障我区高端民生体系建设，促进我区社会和谐，日前，我区开展集体经济系统&ldquo;2015年博爱在京城&rdquo;募捐活动。区集体经济系统所属的9家单位慷慨解囊，献出了自己的爱心，共捐款35万元。</p>
<p>据了解，集体经济系统近年来在全区带头开展博爱在京城募捐，对帮助困难群众生活，提高社会凝聚力、促进社会和谐发挥了积极的作用。下一步，区集体经济系统将同区红十字会一起，探讨建立&ldquo;博爱救助金&rdquo;的方式和方法，建立起长效机制，为我区的民生体系建设作出新的更大贡献。</p>
