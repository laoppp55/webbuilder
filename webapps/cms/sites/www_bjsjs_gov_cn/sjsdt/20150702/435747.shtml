<div class="title">区民政局召开民政资金监管信息平台项目建设工作会</div>

<div class="time">发布日期：2015-07-02 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div><span style="font-size: 16pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为落实北京市民政局《关于加快北京市民政资金监管信息平台区县项目建设工作的通知》精神，管好用好民政保障资金，民政局召开街道一级动员部署大会，会上民政局主管财务副局长宋晓斌作动员讲话，强调民政资金统发与监管信息平台区县项目实施意义及工作目标，并提出具体要求。该项目计划在年内分批上线，届时由街道按月发放的地方退休人员退休金、超转人员生活费等民政资金将由区民政局统发，减少了资金的流动环节，提高了资金的安全性。</span><span style="font-size: 16pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
