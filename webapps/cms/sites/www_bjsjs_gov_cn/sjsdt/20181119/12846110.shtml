<div class="title">区文化委主动出击&nbsp;启动田野文物联合检查行动</div>

<div class="time">发布日期：2018-06-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区文化委</div>

<div class="txt">
<p class="MsoNormal" style="vertical-align: baseline; text-align: left; margin: 13.6pt 0pt; line-height: 24.45pt; text-indent: 24pt; mso-char-indent-count: 2.0000; mso-pagination: none"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">田野文物主要是指古遗址、古墓葬、石窟寺和石刻，大多散落民间，保护难度较大。为深入推进夏季田野文物防火、防盗、防损工作，区文化委主动出击，采取三项措施开展田野文物联合检查行动，管好百姓身边的田野文物。</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><o:p></o:p></span></p>
<p class="MsoNormal" style="vertical-align: baseline; text-align: left; margin: 13.6pt 0pt; line-height: 24.45pt; text-indent: 24pt; mso-char-indent-count: 2.0000; mso-pagination: none"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">一是成立联合巡查队，建立日常巡查保护机制。成立联合巡查队，由文化委负责同志带队。</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><o:p></o:p></span></p>
<p class="MsoNormal" style="vertical-align: baseline; text-align: left; margin: 13.6pt 0pt; line-height: 24.45pt; text-indent: 24pt; mso-char-indent-count: 2.0000; mso-pagination: none"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">二是完善保护措施，提高田野文物的科技保护水平。文化委对所有的田野文物正逐步设立保护标识。</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><o:p></o:p></span></p>
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">三是加强正面引导，开展宣传警示教育。巡查队对田野文物饶余敏亲王家族墓。</font></span></p>
