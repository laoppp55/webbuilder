<div class="title">石景山区污普办组织落实普查报表制度培训</div>

<div class="time">发布日期：2018-11-14 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区环保局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">近日，为推进我区第二次全国污染源普查工作，确保普查报表质量，石景山区污普办组织开展普查报表制度培训，会上，区污普办介绍了普查的意义和我区普查进度，重点培训了第二次全国污染源工业源普查技术规定及报表填报相关要求，对工业源普查涉及的</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">25</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">张表逐个讲解，强调了普查的保密原则和作为被普查对象应有的权利和应尽的义务，同时要求普查员和普查对象积极配合，履职尽责，按期完成我区普查任务。普查办工作人员、普查员、普查指导员、纳普工业企业环保负责人</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">150</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">余人参加会议。</font></span></p>
