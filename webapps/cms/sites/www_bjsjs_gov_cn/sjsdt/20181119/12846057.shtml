<p class="MsoNormal" style="margin: 0pt"><b><span style="font-size: 12pt; font-family: 仿宋_GB2312; font-weight: bold; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">一是提高认识</font></span></b><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">，强化政治自觉和责任自觉，严格落实</font>&ldquo;党政同责、一岗双责、失职追责&rdquo;的要求，周密研究部署，狠抓责任和防范措施的落实。</span><b><span style="font-size: 12pt; font-family: 仿宋_GB2312; font-weight: bold; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">二是加大</font></span></b><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">监管执法力度，坚决查处歌厅、游艺厅、网吧违法乱纪行为，净化文化市场安全环境。加强文物市场监管，加大查办力度。</font></span><b><span style="font-size: 12pt; font-family: 仿宋_GB2312; font-weight: bold; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">三是</font></span></b><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">强化安全生产应急演练，提高应对突发事件的能力。</font></span></p>
