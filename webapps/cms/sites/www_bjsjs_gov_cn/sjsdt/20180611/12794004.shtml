<div class="title">《冬奥会项目》巨幅铜版壁画 亮相石景山</div>

<div class="time">发布日期：2018-06-11 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/picp16p3kgk.png" /></p>
<p>日前，在北京石景山区古城大街上，出现了一幅《冬奥会项目》巨型铜版壁画，该壁画高约1.6米，长约150米。画面内容以短道速滑、花样滑冰、冰球、自由式滑雪、单板滑雪、高山滑雪等冬奥会比赛项目，生动的画面及各个项目的起源时间和国家，同时注明该项是哪一年被列入冬奥会比赛项目等相关信息。 <br />
