<div class="title">石景山区政协党支部举办共建义诊活动</div>

<div class="time">发布日期：2018-07-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者吴丹）近日，区政协党支部深入八大处社区&ldquo;践诺履诺&rdquo;，开展&ldquo;庆七一&rdquo;党员双报到、共建双承诺义诊活动。区政协主席吴克瑞，常务副主席刘国庆，副主席刘建国，秘书长刘福利参加活动，向社区党支部赠送党史书籍，并和社区党支部老党员开展座谈。</p>
<p>来自北京朝阳医院西院、北京康复医院、石景山区中医医院和石景山医院的医生，现场为社区百姓开展外科、内科、中医骨伤科、针灸科及妇产科等科室的义诊。社区居民带着自己的X光片及检查报告等资料，到现场和义诊医生详细沟通病情。</p>
