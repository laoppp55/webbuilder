<div class="article">
<div class="title">我区以电视电话会议形式参加全市领导干部警示教育大会</div>

<div class="time">发布日期：2017-11-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>近日，市委在市委党校召开全市领导干部警示教育大会，深入学习贯彻党的十九大精神，深刻剖析北京农产品中央批发市场管委会党委等违纪案例，汲取教训，举一反三，警钟长鸣，推动全面从严治党向纵深发展。市委书记蔡奇讲话。市委副书记、代市长陈吉宁，市政协主席吉林，市委副书记景俊海出席。</p>
<p>区四套班子领导，区法检&ldquo;两长&rdquo;，区纪委区监委领导班子成员，区委巡察办主任，相关处级单位党政正职等在我区分会场参加会议。</p>
<p>石宣文<br />
</p>
