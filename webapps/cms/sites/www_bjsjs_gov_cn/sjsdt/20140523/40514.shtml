<div class="title">石景山区成立首家“文创银行”</div>

<div class="time">发布日期：2014-05-23 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员祁莉冯爱洪）日前，石景山区第一家文创专营支行&mdash;&mdash;杭州银行股份有限公司北京石景山文创支行成立。<br />
&nbsp;&nbsp;&nbsp; 该银行运用期权贷款、股权质押贷款、订单贷等创新融资产品，利用&ldquo;投融一站通&rdquo;等创新金融模式和产品已为多家文创企业提供了融资服务。该银行入驻我区后，将发挥优势，为我区文化创意中小企业提供综合金融服务，进一步促进文化创意产业和金融产业融合发展。</p>
