<div class="title">区纪委监察局学习传达市纪委十一届五次全会精神</div>

<div class="time">发布日期：2016-02-06 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员石方圆）近日，石景山区纪委监察局召开全委局干部会，深入学习传达市纪委第十一届五次全会精神。</p>
<p>会上，区纪委相关负责人首先传达了市委书记郭金龙的重要讲话精神，同时就郭金龙提出的认真学习贯彻习近平总书记重要讲话精神、坚定不移推进党风廉政建设和反腐败斗争、坚持以首善标准落实全面从严治党要求以及切实加强党内监督四个方面进行了重点解读与传达。随后，全体与会人员就全会工作报告精神和全会决议精神进行了细致的学习。</p>
