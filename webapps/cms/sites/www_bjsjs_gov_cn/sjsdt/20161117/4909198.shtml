<div class="title">北京市学习贯彻党的十八届六中全会精神宣讲团石景山区报告会举行</div>

<div class="time">发布日期：2016-11-17 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者王涛）日前，北京市学习贯彻党的十八届六中全会精神宣讲团石景山区报告会举行。北京市哲学社会科学规划办公室主任崔新建为区处两级中心组成员作了专题辅导报告，对全会精神进行了系统阐释和深刻解读。报告会以电视电话会形式举行。区、处两级理论学习中心组成员，区直机关副处级以上干部参加了会议。</p>
