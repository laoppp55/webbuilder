<div class="article">
<div class="title">我区暑期网吧集中整治行动成效显著</div>

<div class="time">发布日期：2014-09-03 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-indent: 32pt"><span style="font-size: 16pt">我区暑期网吧集中整治行动成效显著<span>&nbsp;&nbsp; </span></span><span style="font-size: 16pt">学生暑假期间，</span><span style="font-size: 16pt">是网吧接纳未成年人进入、网络游戏违规经营等违法经营问题的凸显期，</span><span style="font-size: 16pt">区文委多措并举，集中力量开展专项整治活动。7至8月份专项整治行动期间，区文委累计出动执法人员130余人次，共检查网吧130余家次，对5家有违法违规经营行为的网吧进行了整顿，并分别给予了行政处罚，有效净化了我区文化市场环境。</span></div>
</div>
