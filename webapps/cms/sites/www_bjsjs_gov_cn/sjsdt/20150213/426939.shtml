<div class="title">区工商联领导走访慰问原工商业者及遗孀</div>

<div class="time">发布日期：2015-02-13 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-align: left; text-indent: 32pt" align="left"><span style="font-size: 16pt">春节临近，区工商联领导走访慰问原工商业者及遗孀。区工商联主席马丽萍，区委统战部副部长、区工商联党组书记丁仁猛分别看望了原工商业者吕边城、原工商业者马希和的遗孀李德荣等四位老人。</span></div>
<div style="text-align: left; text-indent: 32pt" align="left"><span style="font-size: 16pt">走访慰问中，每到一户，区工商联领导都与老人促膝交谈，详细了解他们的身体状况和生活情况，向他们及家属表达了组织的关怀，感谢他们长期以来对工商联工作的关心和支持，祝他们健康长寿，家庭幸福美满，并将春节慰问品送到他们手中。</span></div>
