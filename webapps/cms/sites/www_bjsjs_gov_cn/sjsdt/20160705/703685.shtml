<div class="article">
<div class="title">石景山区直机关组织“共产党员献爱心”集中捐款活动</div>

<div class="time">发布日期：2016-07-05 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt"><p>（记者周启迪）为充分发挥广大党员先锋模范作用、体现党的先进性、弘扬中华民族扶贫济困的传统美德，区直机关工委根据区委组织部、宣传部、区慈善协会《关于做好2016年“共产党员献爱心”捐献活动有关工作的通知》精神，6月28日，区直机关工委组织了机关“共产党员献爱心”捐献活动。区四套班子领导和区机关632名党员干部参加了捐款，共计捐款61465元。<br />
</p></div>
