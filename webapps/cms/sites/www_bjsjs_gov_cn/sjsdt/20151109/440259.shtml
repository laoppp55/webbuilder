<div class="article">
<div class="title">学习党的十八届五中全会精神</div>

<div class="time">发布日期：2015-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者周丰）日前，市委市政府理论学习中心组学习（扩大）电视电话会召开，中国社科院党组成员、副院长蔡昉作关于学习贯彻党的十八届五中全会精神的辅导报告。牛青山、夏林茂、岳德顺、吴克瑞、李文起等区四套班子领导，法、检&ldquo;两长&rdquo;参加会议，各处级理论学习中心组在分会场参会。</p>
<p>蔡昉围绕深刻认识全面建成小康社会决胜阶段形势，&ldquo;十三五&rdquo;时期我国发展的指导思想、主要目标和发展理念，经济社会发展各项任务和重要举措，提高党领导经济社会发展能力等四个方面做了全面、系统、突出重点的解读。</p>
