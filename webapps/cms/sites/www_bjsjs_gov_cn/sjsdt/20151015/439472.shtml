<div class="title">让信息跑起来 让百姓少跑路</div>

<div class="time">发布日期：2015-10-15 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员冯程）日前，石景山婚姻登记处主动与辖区公证处进行沟通，拟采取数据传递方式解决其婚姻信息核对需求，通过规范（无）婚姻登记记录证明相关工作，让信息跑起来，让百姓少跑路。</p>
<p>按照民政部规范（无）婚姻登记记录证明相关工作要求，减少群众因出具证明而在各部门间往返，区民政部门努力从转变职能、方便群众办事和坚持依法行政的角度，制定和落实部门间信息核对的具体措施，使简政放权的工作真正惠及广大人民群众。</p>
