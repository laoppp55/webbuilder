<div class="title">石景山区“老街坊志愿服务行”建设活动在八角街道启动</div>

<div class="time">发布日期：2018-03-02 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：八角街道</div>

<div class="txt">
<p>&nbsp; 3月2日上午，石景山区社工委在八角街道文化广场隆重举行&ldquo;弘扬雷锋精神共建美好家园&rdquo;老街坊志愿服务行启动仪式。北京市社会办副主任卢建、石景山区副区长李金克、区社工委和八角街道的主要领导参加了启动仪式。</p>
<p>&nbsp; 在今后的工作中，八角街道广大志愿者将积极响应区委、区政府的号召,在高端绿色发展理念的引领下,积极践行雷锋精神,不断探索志愿服务形式,为建设更加美丽和谐的民生家园而共同努力。</p>
