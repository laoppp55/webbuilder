<div class="title">石景山区组织重大危险源液氨泄露应急演练</div>

<div class="time">发布日期：2014-05-27 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员栾松）近日，石景山区以重大危险源液氨泄露处置为背景，在大唐国际发电有限公司高井热电厂开展了液氨泄漏应急处置演练活动。区委副书记吴克瑞，市、区安全监管局、消防支队、广宁街道相关负责人观摩了现场演练。<br />
&nbsp;&nbsp;&nbsp; 吴克瑞就加强安全生产应急管理工作做出指示：一是要进一步提高认识，切实加强应急管理基础工作；二是要加强应急救援队伍建设；三是要认真总结完善，全面提升应急救援水平；四是要切实搞好应急宣传教育。</p>
