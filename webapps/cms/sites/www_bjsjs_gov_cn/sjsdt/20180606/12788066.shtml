<div class="title">我区部署2018年防汛工作</div>

<div class="time">发布日期：2018-06-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员郭建超）近日，我区召开2018年防汛动员部署会。</p>
<p>会议对今年汛期气候趋势进行了分析预测，对2018年我区防汛工作进行了具体部署。</p>
<p>区防汛指挥部总指挥、区长文献强调，要提高对防汛工作的思想认识，增强做好防汛工作的责任感紧迫感；要全面加强防汛能力建设，增强应急响应能力、社会动员能力、物资和队伍保障能力；要全面加强组织领导，落实好行政首长负责制和24小时值班制度，加强信息报送，全力实现我区安全平稳度汛。</p>
<p>区防汛指挥部常务副总指挥、副区长肖平主持会议。</p>
