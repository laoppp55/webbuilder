<div class="title">服务社会造福百姓 展新时代离退休干部精神风貌</div>

<div class="time">发布日期：2019-12-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" width="600" height="400" src="http://www.sjs.gov.cn/szztc/images/pici1gk270h.jpg" /></p>
<p>12 月16日，全国离退休干部先进集体和先进个人表彰大会在京举行，大会表彰了150 个离退休干部先进集体和450 位先进个人。北京市有4 个离退休干部先进集体、8 位离退休干部先进个人受到表彰。其中，石景山区退休干部张俊山同志（图中左二）荣获全国离退休干部先进个人称号。</p>
<p>赵昂摄</p>
