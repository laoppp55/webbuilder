<div class="article">
<div class="title">我区参加市委市政府理论中心组学习（扩大）会</div>

<div class="time">发布日期：2017-07-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者张辰辰）日前，市委市政府理论中心组学习（扩大）会议举行，会议以电视电话会议形式召开，市委书记蔡奇到会讲话。学习会由市委常委、市委宣传部部长杜飞进主持。</p>
<p>会议邀请了中央财经工作领导小组办公室副主任杨伟民，围绕&ldquo;深入学习贯彻习近平总书记关于推进供给侧结构性改革的重要讲话精神&rdquo;作专题辅导报告。区委常委，区人大常委会主任、副主任，区政府副区长、党组成员，区政协主席、副主席，区法检&ldquo;两长&rdquo;，区有关部门领导在石景山区分会场参加会议。</p>
<p><br />
</p>
