<div class="article">
<div class="title">区政协举办庆祝建党96周年书画展</div>

<div class="time">发布日期：2017-07-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者黄蕊）近日，由区政协主办的庆祝中国共产党建党96周年书画展暨石景山区政协书画院成立仪式，在印象台湾主题展馆举行。区政协主席吴克瑞，区委常委、区统战部部长姚茂文为书画院揭牌。</p>
<p>书画展以&ldquo;传承红色基因，讲好中国故事&rdquo;为主题，共展出了60余幅区政协委员和我区书画家的作品，深情讴歌了中国共产党成立96周年的光辉历程和丰功伟绩。副区长陈婷婷，区政协常务副主席刘国庆,副主席岳林华,秘书长刘福利参加活动。<br />
</p>
