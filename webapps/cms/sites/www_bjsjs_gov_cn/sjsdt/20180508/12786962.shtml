<div class="article">
<div class="title">石景山区机关举行“不忘初心、牢记使命”主题升国旗仪式</div>

<div class="time">发布日期：2018-04-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><br />
<img border="0" hspace="0" alt="" src="/sjsdt/images/picn0aaar1i.png" /></p>
<p>4月28日上午，石景山区机关举行&ldquo;不忘初心、牢记使命&rdquo;主题升国旗仪式。区四套班子领导参加活动。升旗仪式上，区人大机关干部表演了配乐诗朗诵《不忘初心，牢记使命，当好我区民主政治建设主力军》。</p>
<p>升旗仪式后，区四套班子领导和机关全体工作人员参加了&ldquo;春风送暖、博爱在京城&rdquo;捐款社会捐助活动。据统计，共计700余人参加此次捐款，捐款共计7万余元。</p>
