<div class="article">
<div class="title">我区以电视电话会议形式参加全市领导干部会议</div>

<div class="time">发布日期：2017-10-31 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p></p>
<p>（记者徐巍）日前，我市召开全市领导干部会议，传达学习贯彻党的十九大精神。市委书记蔡奇主持会议并讲话，市委副书记、代市长陈吉宁传达党的十九大精神。</p>
<p>石景山区四套班子领导，区法检&ldquo;两长&rdquo;，区机关院内各单位领导，区机关院外各处级单位及各街道（鲁谷社区）分别在全区各分会场参加会议。</p>
<p><br />
</p>
