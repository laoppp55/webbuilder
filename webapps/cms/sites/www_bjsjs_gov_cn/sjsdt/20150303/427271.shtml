<div class="title">“扫黄打非”亮新剑  区文委、西石邮政分公司联合整治邮政报刊亭</div>

<div class="time">发布日期：2015-03-03 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p><span style="font-size: 16pt; font-family: 仿宋_GB2312; mso-font-kerning: 1.0pt; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">为进一步规范出版物市场经营秩序，以良好、健康、和谐的文化环境迎接&ldquo;两会&rdquo;的胜利召开，按照北京市文化市场管理（市&ldquo;扫黄打非&rdquo;）工作领导小组的统一部署和要求，<st1:chsdate w:st="on" isrocdate="False" islunardate="False" day="3" month="3" year="2015"><span lang="EN-US">3</span>月<span lang="EN-US">3</span>日</st1:chsdate>，区文委执法队会同西石邮政分公司，带领文化市场监督员，一行<span lang="EN-US">12</span>人对我区重点地区、重点地段的邮政报刊亭进行联合检查。共检查取得合法手续邮政报刊亭<span lang="EN-US">9</span>家，警告<span lang="EN-US">3</span>家，取缔报刊销售游商<span lang="EN-US">2</span>家，收缴非正规渠道引进报纸<span lang="EN-US">230</span>余份、杂志<span lang="EN-US">9</span>本。</span></p>
</div>
