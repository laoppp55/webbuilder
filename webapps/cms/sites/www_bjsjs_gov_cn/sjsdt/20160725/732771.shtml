<div class="title">石景山区人大专题询问居住区管理工作</div>

<div class="time">发布日期：2016-07-25 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt"><p>（记者陈芳菲）近日，区人大就居住区管理工作进行专题询问。区人大常委会主任岳德顺，常务副主任石玉贵，副主任李艳、高洪雁，副区长肖平，区人大常委会成员，部分市、区人大代表，各街工委及有关部门负责人参加会议。</p>
<p>在听取区人民政府关于我区居住区管理工作情况的报告后，区人大常委会对我区居住区管理工作进行询问。会议对关于我区老旧小区环境和基础建设，公共服务设施规划、老旧棚户区改造和拆迁、人防和消防安全等方面的问题逐一作了现场询问和解答。</p></div>
