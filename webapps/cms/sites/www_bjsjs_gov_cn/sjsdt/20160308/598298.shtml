<div class="title">石景山区举办2016年市级文创专项资金项目申报培训会</div>

<div class="time">发布日期：2016-03-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者赵昂）日前，我区举办重点文创企业培训会，近百家文创企业参加。</p>
<p>会上，市文资办投融资处相关负责人就2016年北京市文化创意产业发展专项资金项目申报&ldquo;1+7&rdquo;政策体系、项目编制规范、评审规则、项目申报要点、程序等相关问题进行了详细讲解，并对申报企业进行了现场辅导答疑。随后，区文创办工作人员讲解了《石景山区文化创意企业贷款风险补偿资金管理办法》及实施细则，并邀请两家合作银行就办理风险补偿金贷款业务的具体方式进行了现场讲解。</p>
