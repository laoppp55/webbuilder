<div class="title">党员干部带头绿色出行</div>

<div class="time">发布日期：2014-02-24 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p></p>
<div>受不利气象条件影响，我市继续执行空气重污染橙色预警措施。根据市空气重污染应急指挥部通知，提出以下要求：一、全区各单位要严格落实区空气重污染应急预案的有关要求，认真履行职责，强化各项污染减排措施的落实。&nbsp;二、全区各级党政机关、企事业单位要积极行动起来，严格控制召开各类会议，严格控制机动车上路行驶，积极落实减排措施和参与减排行动。三、全区党员、干部要带头采取绿色出行方式，也希望广大群众积极响应，参与减排行动。【石景山区空气重污染应急指挥部】<br />
</div>
