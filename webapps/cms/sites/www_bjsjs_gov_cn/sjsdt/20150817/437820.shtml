<div class="article">
<div class="title">我区举行纪念抗战胜利70周年国防教育报告会</div>

<div class="time">发布日期：2015-08-17 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者佟阳）日前，我区举行区、处两级理论中心组学习，邀请国防大学战略教研部军事思想与军事历史教研室副主任卢勇，作纪念抗战胜利70周年国防教育报告。会议以电视电话会议形式举行，区级中心组成员及区属各单位相关负责人分别在主会场和各分会场参加了学习。</p>
