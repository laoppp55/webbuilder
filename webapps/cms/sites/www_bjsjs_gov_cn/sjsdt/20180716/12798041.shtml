<div class="title">我区对输变电在建工程进行安全检查</div>

<div class="time">发布日期：2018-07-16 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（通讯员于文华）近期，区城管委对石景山220千伏输变电工程和刘娘府110千伏输变电工程2处在建工程进行了安全检查。重点查看了工地防汛安全措施、消防安全措施的落实情况，要求电力企业做好夏季高温、雷雨等极端天气的安全防护工作，同时注意防暑降温及饮食卫生。</p>
<p>石景山220千伏输变电工程和刘娘府110千伏输变电工程建成后，将极大地改善石景山地区的电力供应局面。</p>
