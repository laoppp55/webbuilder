<div class="title">优化营商环境，石景山区税务局到辖区创业孵化器企业走访调研</div>

<div class="time">发布日期：2018-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区税务局</div>

<div class="txt">
<p>&nbsp; 9月4日，石景山区税务局到北京创业公社众创科技有限公司走访调研，参观了孵化空间，与企业负责人进行座谈。会上，石景山区税务局听取了企业发展情况介绍，了解企业涉税需求，解答企业难点问题，向企业介绍了A级企业激励措施和税银企金融平台，企业意见建议。会后，双方建立了微信交流平台，通过更为便捷的方式，为企业提供服务，帮助中小型创业企业发展。</p>
