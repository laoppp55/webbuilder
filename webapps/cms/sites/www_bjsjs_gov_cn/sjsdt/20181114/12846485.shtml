<div class="title">优化营商环境，石景山区税务局面对面答疑落实小型微利企业优惠政策</div>

<div class="time">发布日期：2018-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区税务局</div>

<div class="txt">
<p>&nbsp; 为提高税收政策的宣传力度，优化营商环境，石景山区税务局于征期内启动办税服务厅值班制度。征期内每天由业务骨干轮流在办税服务厅值班，及时解决大厅税务干部和纳税人的疑难问题，针对新的减税措施引起的申报表填报变化进行现场辅导，做好申报表预审工作，提高窗口办税效率，并确保小型微利企业申报的准确率，做到优惠政策应享尽享。</p>
