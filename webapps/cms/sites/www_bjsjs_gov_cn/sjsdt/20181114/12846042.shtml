<div class="title">优化营商环境，石景山区税务局开展企业走访座谈活动</div>

<div class="time">发布日期：2018-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区税务局</div>

<div class="txt">
<p>&nbsp; 近日，石景山区税务局到北京启迪和谐投资发展有限公司进行实地走访，同企业负责人开展税企交流。交流会上，石景山区税务局向企业介绍了在优化营商环境、推进征管体制改革以及持续改进税收工作等方面所做的工作和取得的成效，现场征询企业关注的税收问题和困难事项。企业表示，石景山区税务局开展的点对点走访，重点突出，针对性强，时效性高，纳税人获得较高的收获感，切实帮助企业解决实际困难，助力企业健康发展。</p>
