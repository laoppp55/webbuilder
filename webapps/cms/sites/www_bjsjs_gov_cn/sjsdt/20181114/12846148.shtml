<div class="title">石景山区税务局落实召开“问需求 优服务”纳税人座谈会</div>

<div class="time">发布日期：2018-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区税务局</div>

<div class="txt">
<p>&nbsp; 11月1日，石景山区税务局召开&ldquo;问需求 优服务&rdquo;纳税人座谈会。会上，谢明江局长向与会的16名企业代表介绍石景山区税务局在优化营商环境、推进征管体制改革以及持续改进税收工作等方面所做的工作和取得的成效。企业代表对关注的税收业务提出了具体问题，相关业务科室人员现场解答纳税人疑问，回应纳税人关切。会后，引导企业代表参观石景山区税务局办税服务厅和24小时自助办税厅，亲身感受石景山税务局&ldquo;规范、便捷、高效&rdquo;的办税服务。</p>
