<div class="title">优化营商环境显成效，石景山区税务局第三税务所收到纳税人感谢信</div>

<div class="time">发布日期：2018-11-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区税务局</div>

<div class="txt">
<p>&nbsp; 10月26日，第三税务所收到纳税人送来的感谢信，对税务所工作人员细致认真、热情周到的服务表示感谢。同时，对税务机关持续优化营商环境，联合规土委等部门开创&ldquo;一窗式&rdquo;办理模式，节约纳税人宝贵时间的举措点赞。</p>
