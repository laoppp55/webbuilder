<div class="title">石景山区安全监管局召开重点行业领域生产经营单位职业病危害普查工作部署会</div>

<div class="time">发布日期：2018-11-14 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区安监局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">按照北京市安全监管局的统一部署，</font>7月18日</span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">,</span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">石景山区安全监管局召开重点行业领域生产经营单位职业病危害普查工作部署会。各街道办事处负责普查工作的主管领导及科室负责人参加了会议。会议对《石景山区重点行业领域生产经营单位职业病危害基本情况普查工作方案》进行了</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">解读</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">，</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">局主管领导</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">提出了具体要求：</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">一是</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">高度重视</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">；二是</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">紧密配合</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">；三是</font></span><span style="font-size: 16pt; font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="宋体">合理安排普查工作，保质保量完成本辖区普查任务。</font></span></p>
