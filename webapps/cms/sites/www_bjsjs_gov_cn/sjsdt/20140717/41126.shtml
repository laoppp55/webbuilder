<div class="article">
<div class="title">石景山发布产业“白富美”金榜</div>

<div class="time">发布日期：2014-07-17 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>我区近日发布产业&ldquo;白富美&rdquo;金榜，无污染、高回报、形象佳的高精尖业态榜上有名。相关企业一旦入驻该区，将获得国家服务业改革试点区先行先试的优惠政策支持。</p>
<p>据区发改委相关负责人介绍，为弥补首钢搬迁后的产业空心化，石景山大力发展招商引资，获批国家服务业综合改革试点区以来，服务业在审批、财政、信贷、土地等方面享受国家先行先试的优惠政策，越来越多的企业落户石景山。</p>
