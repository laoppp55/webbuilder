<div class="title">“新春送温暖  关怀显真情”工商联企业家献爱心</div>

<div class="time">发布日期：2016-02-04 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div><span style="font-size: 15pt">&nbsp;<a name="OLE_LINK1">新春佳节即将来临，石景山区工商联企业文博社会工作事务所倪勇所长带领社工一行前往八角街道居家养老服务中心，为社区孤寡老人和空巢老人送去节日问候。贴福字、送围脖、包饺子、做益智游戏，社工和志愿者们忙的火热，为社区带来浓浓</a>的&ldquo;年味儿&rdquo;。活动期间倪勇与老人亲切聊天，并亲手给每位老人围上红色喜庆的围脖，送上暖心的关怀与祝福。</span></div>
