<div class="time">发布日期：2018-11-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区发改委</div>

<div class="txt">
<p class="MsoNormal" align="justify" style="text-align: justify; margin: 0pt; text-justify: inter-ideograph; line-height: 28pt; text-autospace: ideograph-numeric; text-indent: 32pt; mso-para-margin-right: 0.0000gd; mso-para-margin-left: 0.0000gd; mso-char-indent-count: 2.0000; mso-pagination: widow-orphan; mso-line-height-rule: exactly"><span style="font-size: 16pt; font-family: 仿宋_GB2312; background: rgb(255,255,255); color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">近日，我区</font>2018年基本便民商业网点专项建设任务获批市级补助资金。2018年基本便民商业网点专项建设任务涉及</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">34个</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">项目</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; background: rgb(255,255,255); color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">，装修改造面积</font>37602平方米，涉及总投资12316.12万元，市政府固定资产补助5611万元。商业便民服务设施的建成及时补足我区便民商业服务设施短板，有效提高了居民日常生活服务的便利性、及时性，方便百姓生活，惠及更多市民。</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; background: rgb(255,255,255); color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><o:p></o:p></span></p>
