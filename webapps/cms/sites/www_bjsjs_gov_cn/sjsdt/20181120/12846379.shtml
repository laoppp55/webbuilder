<div class="title">石景山区民政局会同市民政综合执法监察大队对八宝山殡仪馆开展殡葬领域突出问题联合检查</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt">8月22日、23日，石景山区民政局会同市民政综合执法监察大队</span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">，</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">对北京市八宝山殡仪馆殡葬领域突出问题专项整治行动</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">，</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">开展情况进行联合检查。</font> <font face="仿宋_GB2312">联合检查组走访了殡仪馆接待洽谈室、业务室、鲜花店、绢花店等，重点检查了殡仪馆执行政府定价和明码标价情况。检查过后，联合检查组对殡葬服务管理、殡葬执法、殡葬事业发展等话题进行了座谈交流。</font></span></p>
