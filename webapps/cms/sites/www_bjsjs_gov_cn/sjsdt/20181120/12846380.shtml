<div class="article">
<div class="title">【法治建设】石景山区举行见义勇为确认颁证仪式</div>

<div class="time">发布日期：2018-08-23 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt">2018年8月23日上午，石景山区见义勇为权益保护办公室为我区新确认的见义勇为人员高苏梅、姚永祥、常胜利举行了见义勇为确认颁证仪式。 颁证仪式上宣读了高苏梅、姚永祥、常胜利同志见义勇为确认决定书。高苏梅、姚永祥同志在遇到火灾的危险时刻，不顾个人安危奋力把火扑灭，保护了他人的生命财产安全；韩胜利同志在翻车司机被困车中时伸出了援助之手，帮助他脱离险境。他们的行为弘扬了社会正气、传递了正能量，用实际行动践行了社会主义核心价值观。</span></p>
