<div class="title">石景山区军休办组织应急培训实践活动</div>

<div class="time">发布日期：2018-09-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">为普及防震减灾知识，提升工作人员安全意识和互救自救能力，</font>9月20日下午，石景山区军休办组织五十余名工作人员前往国家地震紧急救援训练基地开展应急培训实践活动。本次实践活动特邀请中国国际救援队资深教官主讲，通过实地体验、现场观摩、模拟逃生、现场教学、4D电影等实践科目，寓教于乐，使参训人员了解灾害基本知识，树立正确安全意识并掌握互救、自救能力。</span></p>
