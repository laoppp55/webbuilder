<div class="title">石景山区救助管理站举办“爱心拥抱”关爱未成年人主题宣传活动</div>

<div class="time">发布日期：2018-11-03 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt">2018年11月2日上午，石景山区救助管理站携手七彩昀社会工作事务所，在八大处公园门口开展了&ldquo;爱心拥抱&mdash;关爱儿童成长，展望美好明天&rdquo;的困境儿童保护宣传活动。活动采取小游戏、知识问答、赠送小礼品等形式，宣传关爱未成年人相关政策，鼓励路人&ldquo;爱心拥抱&rdquo;</span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">。</font></span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">路人每次拥抱爱心熊，七彩昀社会工作事务所都会为石景山区困境儿童捐献</font>10元钱。 当天活动一共吸引了200多人参与，其中有23人给予了爱心拥抱</span><span style="font-size: 12pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">。</font></span></p>
