<div class="title">落实社区建设 石景山区“银龄放歌颂文明”老年合唱大赛圆满举行</div>

<div class="time">发布日期：2018-09-29 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="text-align: left; line-height: 24.45pt; text-indent: 24pt; margin: 13.6pt 0pt; vertical-align: baseline; mso-char-indent-count: 2.0000; mso-pagination: widow-orphan"><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt">9月29日，石景山区&ldquo;银龄放歌颂文明&rdquo;老年合唱大赛在西山八大处公园二处北侧柳溪山房广场盛大开幕。 本次大赛的主题为&ldquo;改革颂、夕阳美、祖国好、创文明&rdquo;。 全区7支老年合唱队390余位老年人朋友共同参加了比赛。</span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><o:p></o:p></span></p>
<p class="MsoNormal" style="margin: 0pt"><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">随着金秋</font>10月重阳敬老月的到来，第二届&ldquo;幸福城开文明花&rdquo;重阳喜乐会、区级孝星命名活动、普法进社区、&ldquo;三送三进&rdquo;、高龄困难老人慰问等多项主题敬老活动都将陆续展开。</span></p>
