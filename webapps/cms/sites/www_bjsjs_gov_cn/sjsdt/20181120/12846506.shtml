<div class="title">提高安全保障意识，石景山区民政局组织开展防灾减灾知识讲座</div>

<div class="time">发布日期：2018-11-15 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">为全面增强居民防灾减灾观念，切实提高广大居民应对突发事件的能力，在</font>&ldquo;10.13&rdquo;国际减灾日</span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">期间</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">，石景山区民政局在八宝山街道玉泉西里北社区组织开展了防灾减灾知识讲座，社区居民</font>30余人参加了讲座。讲座邀请了北京市中关村智慧减灾联盟</span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">的讲</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">师，结合近年来国内外一些灾害的惨痛实例</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">，</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">为居民讲明了防灾减灾的重要性，并重点讲解了应急避险、火灾时自救互救等</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">相</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">关知识。</font></span></p>
