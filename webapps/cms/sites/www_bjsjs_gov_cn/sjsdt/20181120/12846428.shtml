<div class="article">
<div class="title">【社会保障】石景山区召开2018年度社会组织等级评估专家委员会</div>

<div class="time">发布日期：2018-09-07 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">石景山区</font>2018年度社会组织等级评估专家委员会于2018年9月6日召开。民政局</span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">相关科室领导</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">、评估委员会委员、业务主管单位领导及海潮评估中心专家等人员出席会议。经过评估机构评估和评估委员会评审，</font>2018年度先后参加评估的33家社会组织</span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">中，</font></span><span style="font-family: 仿宋_GB2312; color: rgb(0,0,0); font-size: 12pt; mso-spacerun: 'yes'; mso-hansi-font-family: 黑体; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">确定</font>4A级社会组织20个，3A级社会组织12个，1A级社会组织1个。</span></p>
<!--EndFragment-->
