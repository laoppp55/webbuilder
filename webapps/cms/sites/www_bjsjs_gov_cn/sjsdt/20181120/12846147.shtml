<div class="title">石景山区发改委优化营商环境设置学雷锋志愿服务站</div>

<div class="time">发布日期：2018-11-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区发改委</div>

<div class="txt">
<p class="MsoNormal" style="margin: 0pt"><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; background: rgb(255,255,255); color: rgb(51,51,51); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt; mso-hansi-font-family: 微软雅黑; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">石景山区发改委设置学雷锋志愿服务站。为全面落实石景山区创建文明城区的工作部署，</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">依据《石景山区创建全国文明城区测评体系任务分解》要求，石景山区发改委在区政府采购中心设置学雷锋志愿服务站，制定《石景山区政府采购中心服务指南》，</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt"><font face="仿宋_GB2312">在中心大厅悬挂学雷锋志愿服务站点标识，</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><font face="仿宋_GB2312">配备志愿者保安员及采购中心工作人员各一名，明确志愿服务内容，将发改委学雷锋志愿服务站工作落实到实处。</font></span><span style="font-size: 16pt; font-family: 仿宋_GB2312; color: rgb(0,0,0); mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">&nbsp;</span></p>
