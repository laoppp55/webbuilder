<div class="title">石景山区机关举行“五一”国际劳动节升旗仪式</div>

<div class="time">发布日期：2016-05-05 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者周启迪）近日，区四套班子领导和机关全体干部职工在机关大楼前举行了&ldquo;尊重劳动，尊重劳模&rdquo;主题升国旗仪式。此次升旗仪式由区直机关工委、区文明办、区妇联联合举办。</p>
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/picewt2w0ku.jpg" /></p>
<p style="text-align: left"><br />
&nbsp;&nbsp;&nbsp; 升旗仪式后，区四套班子领导和机关全体干部职工参加了在全区开展的2016年&ldquo;春风送暖&rdquo;社会捐助活动和区红十字会举办的&ldquo;博爱在京城&rdquo;募捐活动，共计捐款75785元。</p>
