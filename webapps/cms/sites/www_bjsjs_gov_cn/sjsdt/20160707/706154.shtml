<div class="title">石景山区穆斯林群众欢度开斋佳节</div>

<div class="time">发布日期：2016-07-07 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt"><p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/picc60qv7e7.jpg" /></p>
<p>（通讯员高翔）7月6日是穆斯林的传统节日“开斋节”，石景山清真寺举行开斋节庆祝活动，有1000余名各族穆斯林群众参加。区四套班子有关领导参加庆祝活动，慰问广大穆斯林群众。</p>
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/pic34d2n5pu.jpg" /></p>
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/picq8do28nx.jpg" /></p>
<p>多年来，全区各族穆斯林群众在促进民族团结、宗教和谐和维护社会稳定中积极贡献力量，广大穆斯林群众将继续发扬“爱国爱教”的优良传统，积极维护各民族团结和睦的良好局面，共同为石景山区经济社会发展作出更大的贡献。</p></div>
