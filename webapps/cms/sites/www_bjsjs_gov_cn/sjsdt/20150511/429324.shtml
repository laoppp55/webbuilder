<div class="title">石景山区2015年第一期科级干部任职培训班开班</div>

<div class="time">发布日期：2015-05-11 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：党校</div>

<div class="txt">
<p>日前，石景山区2015年第一期科级干部任职培训班开班，全区41名学员参加了开班式。本期培训共为期两周，将设置拓展训练、专题讲座、研讨交流、素质答辩、演讲比赛和自学读书六大学习模块，旨在促进新任科级干部进一步夯实理论基础，提高履职水平，增强适应工作岗位、推动科学发展的能力，更好地服务于我区&ldquo;全面深度转型，高端绿色发展&rdquo;的战略目标。</p>
