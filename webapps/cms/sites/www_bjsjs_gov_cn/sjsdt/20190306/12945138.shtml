<div class="article">
<div class="title">150个社区周末开展志愿活动</div>

<div class="time">发布日期：2019-03-07 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（通讯员祁月）近日，全区&sup1;50个社区组织报到单位党组织、在职党员、社区&ldquo;老街坊&rdquo;志愿者等开展了本月的&ldquo;社区吹哨我报到、文明创建我先行&rdquo;集中活动。结合&ldquo;我为创城献真言&rdquo;和&ldquo;学雷锋纪念日&rdquo;两大主题，各社区组织开展了协商议事、文明宣传、志愿服务等活动，共同为建设美丽文明的石景山献策献力。当天，全区45家报到单位党组织、5&sup3;4&sup2;名在职党员、&sup2;&sup3;4&sup3;名社区&ldquo;老街坊&rdquo;志愿者共同在社区开展了丰富的志愿服务活动。</p>
<p></p>
