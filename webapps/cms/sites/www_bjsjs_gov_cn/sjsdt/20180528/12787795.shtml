<div class="title">长安街西延石景山段道路工程完工</div>

<div class="time">发布日期：2018-05-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/pic3slwoxs6.png" /></p>
<p>本网讯（通讯员张亮）近期，随着首钢厂区内道路面层沥青混凝土摊铺施工完毕，标志着长安街西延石景山段道路整体工程完工。该段道路西起首钢厂区内规划滨河路，东至古城大街，全长约2700米，红线宽60~80米，道路总面积约13.65万平方米。长安街西延石景山段道路工程完工，将进一步完善辖区规划路网结构，提升市政道路设施完好标准，方便北京冬奥组委和周边居民出行。<br />
</p>
