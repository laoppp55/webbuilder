<div class="article">
<div class="title">我区部署2018年禁毒工作</div>

<div class="time">发布日期：2018-05-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>本网讯（通讯员马振新）近日，石景山区召开2018年禁毒工作暨全国禁毒示范城市创建活动推进大会。区委常委、区委政法委书记、区禁毒委主任富大鹏参加会议并讲话。区禁毒委32个成员单位、各个街道（鲁谷社区）及公安分局所属派出所的主管负责人参加会议。会议由区人大常委会副主任、区委政法委常务副书记、区禁毒委副主任朱钢银主持。</p>
<p>会上，区公安分局相关负责人代表区禁毒委对2017年以来全区禁毒工作进行总结，并结合当前开展的全国禁毒示范城市创建活动进行动员，部署下一步重点工作。</p>
