<div class="article">
<div class="title">我区举行区处两级中心组学习</div>

<div class="time">发布日期：2018-05-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者张辰辰）近日，我区举行区处两级中心组学习，邀请上海元方智库首席专家、元方研究院副院长童忠强作加强和创新社会治理专题辅导报告。会议以电视电话会议的形式举行，区处两级理论学习中心组成员、区直机关副处级以上干部、各单位组织干部、宣传干部参加会议。</p>
<p>报告从现代城市治理的相关认知、国内实践、对我区城市治理体系建设的意见和建议、我区城市治理体系建设的主要内容、推进策略与下一步行动计划等几个方面，对加强和创新社会治理进行了深入解读。</p>
<p></p>
