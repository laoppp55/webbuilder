<div class="title">老人专属养老指南即将发放</div>

<div class="time">发布日期：2016-05-23 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区民政局</div>

<div class="txt">
<p>为做好养老服务与老年人需求的对接，满足老年人专业化、多样化的居家养老服务需求，在市老龄办统一部署下，我区已基本完成了《北京市养老服务指南》内容的编写，涵盖养老机构、养老照料中心、社区养老服务场所、养老服务商、社区卫生服务机构、老年大学、司法维权、基层老年协会、市级养老服务政策问答九个方面的内容，为老年人及其家庭成员及时了解养老政策、服务网点和服务内容，享受便捷养老服务提供了基础。根据市老龄办部署，&ldquo;指南&rdquo;将于5月底发放给老人。</p>
