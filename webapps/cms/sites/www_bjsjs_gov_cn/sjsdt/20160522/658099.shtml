<div class="article">
<div class="title">区交通支队大力整治违法停车行为</div>

<div class="time">发布日期：2016-05-22 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者祁月）近日，石景山交通支队北辛安大队对鲁谷大街、鲁谷东街、鲁谷村路、雕塑园南街等违法乱点进行专项清理治理。</p>
<p>此次清理整治共出动民警8人，协管员10人，拖移违法停车12辆，现场处罚违法停车行为人6人，查处涉牌车辆一起，取缔路边私自占道违法停车场50多米，有效治理了该地区违法占道及乱停车现象，受到当地群众的一致好评。</p>
