<div class="title">石景山区2014年第一期科级干部任职培训班开班</div>

<div class="time">发布日期：2014-06-17 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="/sjsdt/images/picre17u7ni.jpg" /></p>
<p>日前，石景山区2014年第一期科级干部任职培训班开班。区行政学院常务副院长侯宝华、区人力社保局副局长曹俊房、<span style="font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">教育培训科科长侯景</span>出席开班式，全区46名学员参加培训。</p>
<p>本期培训共为期两周，不仅在课程内容上涵盖了国情、区情和科级干部成长亟需补充的重要方面，同时在培教学形式上精心设置了专题讲座、研讨交流、拓展训练和素质答辩等环节，整体课程安排特点突出、针对性强。<br />
</p>
