<div class="title">【优化营商环境在行动】古城南里社区拆违腾退空地升级改造成微型停车场</div>

<div class="time">发布日期：2018-10-10 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：八角街道</div>

<div class="txt">
<p>&nbsp;&nbsp;&nbsp; 八角街道在拆违工作的基础上，依托各社区实际情况，充分挖掘社区腾退空间，改造升级为便民公共服务设施。为解决古城南里社区停车难问题，促进社区环境提升，在广泛征求居民意见后，决定在原违建拆除的基础上改建小型停车场供社区居民使用。<br />
&nbsp;&nbsp;&nbsp; 下一步，将施划停车位，预计建成 22 个标准车位。</p>
