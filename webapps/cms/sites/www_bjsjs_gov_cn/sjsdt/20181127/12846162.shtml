<div class="title">变身“粉刷匠” 环境建设我参与</div>

<div class="time">发布日期：2018-09-07 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：八角街道</div>

<div class="txt">
<p>&nbsp; 自9月4日八角街道启动楼道非法小广告清理专项行动以来，各社区陆续开展&ldquo;集中清理非法小广告&rdquo;活动，号召辖区双报到党组织、在职党员、团员、老街坊、志愿者、物业、产权单位广泛参与清理楼道非法小广告。</p>
<p>&nbsp; 治理小广告，人人有责，人人受益！广大居民朋友们，让我们从自我做起，从现在做起，以实际行动向非法小广告宣战，共同维护干净、整洁的社区环境，为石景山区创建全国文明城区奉献一份力量！</p>
