<div class="title">工商联号召全区民营企业开展消防隐患排查</div>

<div class="time">发布日期：2017-11-20 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区工商业联合会</div>

<div class="txt">
<p class="p" align="justify" style="text-justify: inter-ideograph; text-align: justify; line-height: 27pt; text-indent: 32pt; margin: 15pt 0pt 0pt; mso-pagination: widow-orphan"><span style="font-family: 仿宋; font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt">11月19日上午，工商联领导班子紧急部署民企消防隐患排查工作，第一时间利用微信微博等自媒体及时向各基层商会、会员企业等全体民营企业通报&ldquo;11.18&rdquo;</span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">大兴火灾事故情况，</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">传达蔡奇同志讲话精神，</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">紧急部署</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">我区民营企业</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">消防</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">安全隐患排查工作。</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">各基层商会会长、负责人迅速反应立即落实，向所属商会会员下发冬季消防检查重点，要求企业制定消防应急预案，做好各种防范工作以及防范措施，</font></span><span style="font-family: 仿宋_GB2312; background: rgb(255,255,255); font-size: 16pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-hansi-font-family: Calibri; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">不放过任何安全隐患，确保企业安全生产。</font></span><span style="font-family: Calibri; font-size: 10.5pt; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt; mso-fareast-font-family: 宋体"><o:p></o:p></span></p>
