<div class="title">我区举办区处两级中心组学习</div>

<div class="time">发布日期：2018-06-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者吕欣）近日，我区举行区处两级中心组学习，邀请北京大学习近平新时代中国特色社会主义思想研究院副院长，北京大学教授、博士生导师韩毓海作《马克思和中国化的马克思主义解读》专题报告。会议以电视电话会议的形式举行，区处两级理论学习中心组成员、区直机关副处级以上干部、各单位组织干部、宣传干部参加会议。</p>
<p>韩毓海在报告中围绕马克思主义经济学与供给侧结构性改革、马克思主义哲学与习近平新时代中国特色社会主义思想、《共产党宣言》诞生背景和主要内容等几个方面进行了深入解读。<br />
</p>
