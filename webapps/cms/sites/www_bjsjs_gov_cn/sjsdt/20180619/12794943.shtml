<div class="title">区政协视察永定河森林公园建设情况</div>

<div class="time">发布日期：2018-06-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者黄蕊）近日，区政协主席吴克瑞率队到永定河休闲森林公园视察水环境和生态湿地建设工作。区政协常务副主席刘国庆一同视察。</p>
<p>吴克瑞指出，公园建设既是生态工程，也是民生工程，事关百姓福祉。要瞄准定位、突出特色，提升公园文化品位和内涵；要以民为本、精心谋划，完善公厕、停车场、餐饮等配套设施建设；要明确职责分工、加大管理力度，为城市打造出一道靓丽的风景线，为市民增添一处亲水亲绿好去处。<br />
</p>
