<div class="article">
<div class="title">区工商联侨联联合党支部走访慰问共建社区困难群众</div>

<div class="time">发布日期：2016-02-01 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="line-height: 28pt; text-indent: 32pt"><span style="border-bottom: windowtext 1pt; border-left: windowtext 1pt; padding-bottom: 0cm; padding-left: 0cm; padding-right: 0cm; font-size: 16pt; border-top: windowtext 1pt; border-right: windowtext 1pt; padding-top: 0cm">日前</span><span style="border-bottom: windowtext 1pt; border-left: windowtext 1pt; padding-bottom: 0cm; padding-left: 0cm; padding-right: 0cm; font-size: 16pt; border-top: windowtext 1pt; border-right: windowtext 1pt; padding-top: 0cm">，石景山区工商联侨联联合党支部书记、工商联副主席闫淑会来到结对共建单位八角街道时代花园社区看望慰问了社区困难群众，送去了牛奶、鸡蛋等慰问品，并致以新春的祝福。</span></div>
<div style="line-height: 28pt; text-indent: 32pt"><span style="border-bottom: windowtext 1pt; border-left: windowtext 1pt; padding-bottom: 0cm; padding-left: 0cm; padding-right: 0cm; font-size: 16pt; border-top: windowtext 1pt; border-right: windowtext 1pt; padding-top: 0cm">工商联侨联联合党支部一直非常重视共建活动，通过&ldquo;</span><span style="font-size: 16pt">共建双承诺&rdquo;、给困难党员送生日蛋糕、健康讲座、走访慰问等形式多样、内容丰富的共建活动，拓展了共建的领域，开展了一些老百姓喜闻乐见的活动，实现了优质资源共享，推动了党建工作再上新台阶。</span></div>
</div>
</div>
