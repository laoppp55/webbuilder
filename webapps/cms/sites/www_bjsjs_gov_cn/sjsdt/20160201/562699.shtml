<div class="title">八大处佛牙舍利文化图片京津冀巡展正式启动</div>

<div class="time">发布日期：2016-02-01 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者周启迪）日前，北京西山八大处佛牙舍利图片京津冀三地巡展在河北廊坊隆福寺正式启动。</p>
<p>佛牙舍利图片巡展，用近200张经典图片，记录了佛牙的历史文脉、展示了其在外交中发挥的作用。</p>
<p>据八大处公园负责人介绍，北京八大处佛牙舍利图片巡展以河北廊坊隆福寺为起点，东至天津，西达石家庄、保定，北到承德，充分利用三地文化资源，以佛牙舍利这一文化符号和八大处历史文化图形，穿针引线贯穿京津冀三地联动，形成三地文化间的互动。佛牙舍利图片展，在隆福寺将展出40天。</p>
