<div class="article">
<div class="title">我区隆重举行烈士纪念日公祭活动</div>

<div class="time">发布日期：2018-10-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者吕欣 游京蓉）近日，在八宝山革命公墓隆重举行烈士纪念日公祭活动，北京市民政局领导、石景山区委、区人大、区政府、区政协主要领导、驻区部队和全区社会各界代表参加公祭活动。</p>
<p>上午十点整，公祭仪式开始，现场奏唱中华人民共和国国歌。国歌唱毕，全场肃立，向在中国革命、建设、改革等各个历史时期英勇牺牲的烈士默哀。区委书记于长辉宣读祭文。</p>
<p>参加公祭活动的所有人员向烈士行三鞠躬礼，依次瞻仰烈士骨灰堂并敬献鲜花。</p>
<p><br />
</p>
