<div class="article">
<div class="title">扮靓家园迎国庆 我区开展“社区吹哨我报到文明创建我先行”第六次集中活动</div>

<div class="time">发布日期：2018-10-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者石文）近日，全区153个社区组织报到单位党组织、在职党员、社区&ldquo;老街坊&rdquo;志愿者和青少年等开展了&ldquo;社区吹哨我报到、文明创建我先行&rdquo;第六次集中活动。此次活动的主题为&ldquo;扮靓家园迎国庆&rdquo;，开展了爱国教育、志愿服务和文明宣传等3个方面内容。</p>
<p>截至活动当天16时，全区272家单位党组织、3958名在职党员、3784名社区&ldquo;老街坊&rdquo;志愿者和833名社区党员群众共同在社区开展了丰富多彩的主题活动。<br />
</p>
