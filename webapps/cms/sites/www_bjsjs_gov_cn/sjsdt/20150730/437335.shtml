<div class="article">
<div class="title">区政协到法院调研</div>

<div class="time">发布日期：2015-07-30 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者黄蕊）近日，区政协主席吴克瑞、副主席刘建国等一行到区法院调研。</p>
<p>区法院党组书记、院长高虹从法院的基本情况、审判执行工作、队伍建设、下半年工作重点等方面做了汇报。</p>
<p>在听取汇报后，吴克瑞对法院执行工作取得的成绩给予充分肯定。就下一步工作，他要求，法院要加大执行力度，弘扬公平正义，创新工作方法，严格管理，打造一支思想好、作风正、懂业务、有水平的过硬队伍，推动法院工作再上新台阶。</p>
</div>
