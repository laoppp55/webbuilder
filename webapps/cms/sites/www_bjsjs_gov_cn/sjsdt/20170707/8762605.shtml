<div class="article">
<div class="title">区离退休干部纪念建军90周年书画展正在展出</div>

<div class="time">发布日期：2017-07-07 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（通讯员滕芳菲）今年是中国人民解放军建军90周年，石景山区离退休干部和老年书画研究会的会员们，满怀深情地回顾革命战争和社会主义建设时期我党我军的光辉历史，缅怀前贤、展望未来、积极创作，为讴歌伟大的中国共产党和中国人民解放军，创作出200余幅书画作品，目前正在石景山区老干部活动中心和石景山区图书馆展出。作品内容充分展示出老干部、老同志不忘初心，积极传播正能量的情怀和早日实现&ldquo;中国梦&rdquo;的真挚祝福。<br />
</p>
