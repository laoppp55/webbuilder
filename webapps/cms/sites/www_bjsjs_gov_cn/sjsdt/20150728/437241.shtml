<div class="title">区领导慰问基层部队</div>

<div class="time">发布日期：2015-07-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者徐巍 通讯员贺迎潮）八一建军节前夕，区委副书记、政法委书记李文起来到基层部队，为广大官兵送去了节日的问候，并送去了慰问金。</p>
<p>在北京军区政治部文网中心，李文起向部队领导介绍了石景山区的发展情况，李文起说，今年石景山区争创&ldquo;双拥模范城&rdquo;七连冠，希望部队继续发挥优势，多融入到我区发展建设中。</p>
<p>在驻区某部队，李文起表示，部队为地方输送了很多人才，希望今后双方共同携手，为建设&ldquo;国家级绿色转型发展示范区&rdquo;作贡献。</p>
<p>区委常委、武装部政委高道忠陪同慰问。</p>
