<div class="article">
<div class="title">北京市新闻出版广电局领导到我区调研出版物市场监管工作</div>

<div class="time">发布日期：2014-09-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p><span style="font-size: 16pt; font-family: 仿宋_GB2312; mso-hansi-font-family: simsun; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">为确保<span lang="EN-US">2014</span>年中国<span lang="EN-US">APEC</span>峰会期间首都地区出版物市场经营安全、正规、有序，<span lang="EN-US">9</span>月<span lang="EN-US">9</span>日，北京市新闻出版广电局副巡视员卞建国一行<span lang="EN-US">4</span>人到我区调研出版物市场监管工作。抽查了我区部分出版物零售企业和印刷企业，之后就我区出版物市场现状，取得的成效、创新举措以及存在的问题及对策等主要方面听取了汇报，进行了座谈。</span></p>
