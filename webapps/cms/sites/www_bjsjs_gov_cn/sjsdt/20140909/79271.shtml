<div class="article">
<div class="title">加强海峡两岸文化交流，我区法海寺壁画将赴台湾展览</div>

<div class="time">发布日期：2014-09-09 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p><span style="font-size: 16pt; font-family: 仿宋_GB2312; mso-bidi-font-family: 宋体; mso-font-kerning: 1.0pt; mso-hansi-font-family: 宋体; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">&nbsp;&nbsp;&nbsp; 由台湾世界宗教博物馆与北京首都博物馆共主办，北京市石景山区文化委员会协办的&ldquo;北京法海寺壁画艺术展&rdquo;将于<st1:chsdate w:st="on" isrocdate="False" islunardate="False" day="9" month="11" year="2014"><span lang="EN-US">2014</span>年<span lang="EN-US">11</span>月<span lang="EN-US">9</span>日</st1:chsdate>在</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0pt; mso-hansi-font-family: 宋体; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">台湾世界宗教博物馆举办。</span><span style="font-size: 16pt; font-family: 仿宋_GB2312; mso-bidi-font-family: 宋体; mso-font-kerning: 1.0pt; mso-hansi-font-family: 宋体; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">为本次展览区文委将提供法海寺壁画素材，包括可供原尺寸输出的高清图像、相关记录性影片、研究材料等资料，</span><span style="font-size: 16pt; color: #333333; font-family: 仿宋_GB2312; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0pt; mso-hansi-font-family: Calibri; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">北京首都博物馆采用高科技手段制作成<span lang="EN-US">10</span>幅<span lang="EN-US">3D</span>效果图片参展，让台湾民众亲睹五百七十年前一个神秘王朝的艺术之光，呼唤两岸同胞共同珍爱、保护华夏民族文化遗产，促进海峡两岸文化交流。</span></p>
