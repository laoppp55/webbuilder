<div class="title">石景山区举办中心组学习辅导报告会</div>

<div class="time">发布日期：2016-09-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者吴丹）近日，我区举办中心组学习辅导报告会，区级中心组成员及部分纪检监察干部在主会场参会，各分会场以视频会议形式参加学习。会上，清华大学党委常委、公共管理学院党委书记过勇就《中国共产党问责条例》，结合时事热点问题作学习辅导报告。</p>
