<div class="title">【环境提升】全力做好为军队退休人员楼房加装电梯的工作</div>

<div class="time">发布日期：2018-03-27 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区住建委</div>

<div class="txt">
<p class="MsoNormal" style="text-indent: 21pt; margin: 0pt; mso-char-indent-count: 2.0000; mso-pagination: none"><span style="font-family: 仿宋; color: rgb(0,0,0); font-size: 10.5pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">2018年3月27日上午区长文献同志主持召开石景山区第41次区长办公会议，会上文区指示优先为我区军队退休人员居住楼房加装电梯。当日下午，区民政局迅速落实，积极部署，组织全区军区干休所负责人就此事召开专题工作会议，同时邀请区住建委及投资实施主体京石科园公司相关负责人员就既有多层住宅楼房加装电梯工作相关政策进行了讲解。军区干休各所表示在下一步工作中积极配合属地街道、社区做好居民的宣传动员，全力推进加装电梯工作。</span><span style="font-family: 仿宋; color: rgb(0,0,0); font-size: 10.5pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></span></p>
