<div class="article">
<div class="title">优化营商环境 科学提高服务效能</div>

<div class="time">发布日期：2018-11-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区人保局</div>

<div class="txt">
<p><span style="font-family: 仿宋_GB2312; background: white; letter-spacing: 0.75pt; color: #565249; font-size: 14pt; mso-hansi-font-family: 仿宋_GB2312; mso-bidi-font-family: 仿宋_GB2312; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font face="宋体">&nbsp; 为深入贯彻推进&ldquo;放管服&rdquo;改革，进一步提高职业技能鉴定部门服务效能，为考生提供更加便捷、高效的职业技能鉴定资格审核服务，石景山区人力社保局鉴定管理中心组织辖区鉴定所召开工作会议，对职业技能鉴定审核材料内容与流程进行了再梳理、再优化。通过跨部门数据共享对接，或出具证书、证明等方法，核实考生提供的材料，减少了复印件提交、材料重复提交等考生资格审核材料提交数量，及跑腿开证明的次数和时间，切实提高了服务效率。</font></span></p>
