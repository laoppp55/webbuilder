<div class="article">
<div class="title">石景山区劳动鉴定中心完成档案数字化建设</div>

<div class="time">发布日期：2018-11-08 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区人保局</div>

<div class="txt">
<p><span style="font-family: 仿宋_GB2312; background: white; letter-spacing: 0.75pt; color: #565249; font-size: 14pt; mso-hansi-font-family: 仿宋_GB2312; mso-bidi-font-family: 仿宋_GB2312; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font face="宋体">&nbsp; 在优化营商环境和落实&ldquo;放管服&rdquo;工作方面劳鉴中心深入改革创新。一是启动档案数字化平台，实现网上申请网上送达；二是基于档案数子化平台的建设，在受理环节精简材料，之前由申请人提交的五类申报材料原件或复印件，现由劳鉴中心主动出具。劳动鉴定中心主动作为，主动服务，切实提升了工伤职工和用人单位的满意度。</font></span></p>
