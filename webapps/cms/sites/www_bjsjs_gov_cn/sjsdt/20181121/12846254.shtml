<div class="title">【优化营商环境】我区绍家坡2号地公租房项目顺利取得施工许可证</div>

<div class="time">发布日期：2018-07-20 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区住建委</div>

<div class="txt">
<p class="MsoNormal" style="text-align: left; line-height: 24.45pt; text-indent: 25.6pt; margin: 13.6pt 0pt; vertical-align: baseline; mso-char-indent-count: 2.0000; mso-pagination: widow-orphan"><span style="text-transform: none; font-style: normal; font-family: 仿宋_GB2312; background: rgb(255,255,255); letter-spacing: 0.4pt; color: rgb(51,51,51); font-size: 12pt; font-weight: normal; mso-spacerun: 'yes'; mso-hansi-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)">7月17日</span><span style="text-transform: none; font-style: normal; font-family: 仿宋_GB2312; background: rgb(255,255,255); letter-spacing: 0.4pt; color: rgb(51,51,51); font-size: 12pt; font-weight: normal; mso-spacerun: 'yes'; mso-hansi-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">，由北京星和源通房地产有限责任公司开发建设的绍家坡</font>2号地公租房项目顺利取得《建筑工程施工许可证》，这标志着全区第一个民营企业自有用地公租房项目进入建设施工阶段。该项目建筑规模4727平方米，可建设公共租赁住房101套，计划本月下旬正式开工。</span><span style="text-transform: none; font-style: normal; font-family: 仿宋_GB2312; background: rgb(255,255,255); letter-spacing: 0.4pt; color: rgb(51,51,51); font-size: 12pt; font-weight: normal; mso-spacerun: 'yes'; mso-hansi-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><o:p></o:p></span></p>
<p class="MsoNormal" style="margin: 0pt"><span style="text-transform: none; font-style: normal; font-family: 仿宋_GB2312; background: rgb(255,255,255); letter-spacing: 0.4pt; color: rgb(51,51,51); font-size: 12pt; font-weight: normal; mso-spacerun: 'yes'; mso-hansi-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-shading: rgb(255,255,255)"><font face="仿宋_GB2312">下一步，区住建委将充分发挥住房保障工作领导小组办公室的牵头协调作用，督促建设主体在保证工程质量、施工安全的前提下，加快工程建设进度，全力打造让群众满意的保障房精品工程。</font></span></p>
<p><!--EndFragment--></p>
