<div class="article">
<div class="title">古城街道组织开展群租房屋综合整治工作</div>

<div class="time">发布日期：2018-11-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：古城街道</div>

<div class="txt">
<p>&nbsp; 3月7日下午，古城街道城建科联合安全科、流管办、综合执法指挥中心、环铁居委会、物业等相关部门，共同对辖区内群租房管理点位进行检查。在检查过程中发现一户位于1层的房屋存在居住人员过多、电动自行车私接充电的问题，立即对相关责任人进行教育，要求相关负责人对于发现的问题及时进行整改，排除安全隐患，切实确保&ldquo;两会&rdquo;期间辖区内秩序井然有序。</p>
