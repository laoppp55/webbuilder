<div class="title">防范诈骗犯罪 石景山区举办金融知识进军营活动</div>

<div class="time">发布日期：2017-08-18 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>本网讯（通讯员于培）在八一建军节即将来临之际，区金融办来到中国人民解放军部队开展2017年金融知识进军营活动。活动现场，来自银行的专家向官兵们讲授了反假货币知识、理财知识、非法集资的防范与识别知识以及信用卡类诈骗犯罪预防和处置方法。</p>
<p>从6月15日开始，区金融办在全区启动&ldquo;石景山区2017年金融安全知识宣传月&rdquo;活动，针对不同群体的消费者金融需求开展金融安全知识宣教，提升广大消费者的金融素养，增强风险意识和责任意识。<br />
</p>
