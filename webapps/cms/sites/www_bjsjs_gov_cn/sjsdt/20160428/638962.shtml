<div class="article">
<div class="title">石景山区启动党员读书活动</div>

<div class="time">发布日期：2016-04-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者苏毅）日前，我区启动以&ldquo;品经典、读原著，建设精神家园&rdquo;为主题的党员读书活动。</p>
<p>本次活动在区委各工委、区委直属党委、党总支的在职党员范围内开展，活动中将开展读书月、读书日、读书论坛、主题读书征文演讲比赛、读书品牌创建、读书之星评选等活动。通过党员读书活动，将进一步凝聚全区思想共识和精神动力，引导党员干部在全区&ldquo;两个生态&rdquo;建设中奋发有为、建功立业。</p>
