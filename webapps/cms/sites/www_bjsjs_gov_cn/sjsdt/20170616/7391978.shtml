<div class="article">
<div class="title">&nbsp;区经信委提供“一站式”服务，推进石景山服务品牌建设</div>

<div class="time">发布日期：2017-06-16 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区经济和信息化委员会</div>

<div class="txt">
<p>6月14日，区经信委联合中关村石景山园，区人力社保局共同主办&ldquo;助梦石景山，创翼领新航&rdquo;&mdash;&mdash;惠企&ldquo;政策串烧&rdquo;培训会，此次培训共邀请124家企业参加，参与培训人数161人次。会议就区内政策，人保政策，两化融合及中小企业专项政策进行了详细解读。旨在提供&ldquo;一站式&rdquo;服务，为驻区企业营造良好的发展环境，为我区全面深度转型高端绿色发展提供坚强有力的支撑。</p>
