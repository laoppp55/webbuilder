<div class="title">工商联企业服务季政策解读专场活动</div>

<div class="time">发布日期：2017-05-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区工商业联合会</div>

<div class="txt">
<div style="margin: 0pt; text-indent: 32pt"><span style="font-size: 16pt">近日，工商联举办企业服务季政策解读专场活动，针对如何进行工伤认定开展专题培训。培训特邀请区人保局工伤保险科副处级调研员陈建平为企业就工伤认定程序进行了详细讲解。我区三十余家非公企业相关负责人参加了此次培训。</span></div>
<div style="margin: 0pt; text-indent: 32pt"><span style="font-size: 16pt">此次活动系工商联2017年企业服务季系列专场活动之一，</span><span style="font-size: 16pt">工商联</span><span style="font-size: 16pt">一直</span><span style="font-size: 16pt">秉承</span><span style="font-size: 16pt">着</span><span style="font-size: 16pt">以企业需求为导向</span><span style="font-size: 16pt">，主动</span><span style="font-size: 16pt">提供</span><span style="font-size: 16pt">服务的理念，</span><span style="font-size: 16pt">为</span><span style="font-size: 16pt">推动企业</span><span style="font-size: 16pt">和谐</span><span style="font-size: 16pt">稳步发展，助力我区非公经济健康成长</span><span style="font-size: 16pt">做出努力</span><span style="font-size: 16pt">。</span></div>
</div>
</div>
