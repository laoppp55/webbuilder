<div class="title">园区企业喜获中关村十大系列评选大奖</div>

<div class="time">发布日期：2014-02-17 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员崔海霞王震）笔者从石景山科委园区了解到，近日，2013年度中关村十大系列榜单揭晓，园区企业北京东土科技股份有限公司和贝壳网际（北京）安全技术有限公司分获&ldquo;2013中关村十大创新标准奖&rdquo;和&ldquo;中关村新锐企业十强&rdquo;奖。</p>
<p>据介绍，中关村十大系列评选活动自2009年开始，每年进行一次，已成为中关村最具影响力的公益性评选推介活动，是全面展示中关村年度新成就、新技术的重要载体。截至目前，园区已有10余家企业获评中关村十大系列相关奖项。</p>
