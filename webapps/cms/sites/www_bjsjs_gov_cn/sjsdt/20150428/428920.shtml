<div class="article">
<div class="title">石景山区民政局开展法治民政建设主题活动</div>

<div class="time">发布日期：2015-04-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<div style="text-indent: 32pt"><span style="font-size: 16pt">
<div style="line-height: 28pt; text-indent: 32pt"><span style="font-size: 16pt">近日，石景山区民政局围绕推进法治民政建设主题，组织机关干部通过集中学习，新媒体交流等形式对《档案法》、《北京档案》、《兰台园地》等进行了学习和传阅，使机关干部对档案法律法规知识有了更深一步的了解，对档案工作的重要性有了新的认识。为了进一步巩固学习成果，全局还通过参加北京市档案系统法律法规知识竞赛答题等活动对所学知识进行了检验。（民政局）</span></div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></div>
</div>
