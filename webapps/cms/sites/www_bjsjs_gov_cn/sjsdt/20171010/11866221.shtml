<div class="title">我区举行庆“十一”主题升旗仪式</div>

<div class="time">发布日期：2017-10-10 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: left">近日,我区举行了&ldquo;以&lsquo;两贯彻一落实&rsquo;的优异成绩，迎接党的十九大胜利召开&rdquo;为主题的升旗仪式。区政府办的干部献上了&ldquo;以&lsquo;两贯彻一落实&rsquo;的优异成绩，迎接党的十九大胜利召开&rdquo;主题配乐诗朗诵《实现梦想，不负时光》。</p>
