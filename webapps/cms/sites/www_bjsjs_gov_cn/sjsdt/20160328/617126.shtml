<div class="article">
<div class="title">区领导到街道调研社区党建工作</div>

<div class="time">发布日期：2016-03-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员吴莹）近日，区委副书记、区政法委书记李文起来到老山街道东里北社区调研社区党建工作。</p>
<p>李文起一行了解了社区党校的开展情况，社区负责人汇报了社区党建工作，重点介绍了&ldquo;社区党校&rdquo;&ldquo;五星党员创建&rdquo;的筹备及运行情况。李文起对社区党建工作取得的成绩和创新给予肯定，并希望社区继续做好党建工作，真正发挥党建统领的作用，推动社区各项事业蓬勃发展。</p>
