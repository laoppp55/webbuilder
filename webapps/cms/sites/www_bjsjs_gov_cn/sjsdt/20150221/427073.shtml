<div class="title">春节期间，环卫中心及时启动应急预案圆满完成扫雪铲冰任务</div>

<div class="time">发布日期：2015-02-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>2月19日19时起至20日23时止，我区出现间歇式降雪，部分时段达到中雪级别。环卫中心及时根据天气及气温状况，采取以人工和机械除雪为主，只在部分坡道、背光区域撒布少量融雪剂的方式，进行除雪作业, 减少使用融雪剂对环境造成的污染。出动作业人员428人次、扫车73台次，圆满完成铲冰扫雪工作,为春节期间道路通行和环境提供保障。</p>
