<div class="title">除夕夜，环卫职工坚守岗位，清理烟花爆竹残屑41.4吨</div>

<div class="time">发布日期：2015-02-21 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>2015年除夕夜至年初一凌晨，环卫中心道路清扫队职工放弃与家人团聚，在全区主要街区开展烟花爆竹残屑清扫工作，采取&ldquo;先人工清扫收集装车，后机械化清扫恢复&rdquo;的方式，共出动作业人员667余人，作业车辆91车次，清理残屑41.4吨，确保大年初一我区主要大街路面整洁。</p>
