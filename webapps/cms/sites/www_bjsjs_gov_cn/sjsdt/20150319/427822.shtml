<div class="article">
<div class="title">中央党校学员到首钢学习考察</div>

<div class="time">发布日期：2015-03-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者周启迪）近日，中央党校干部进修班学员到首钢总公司学习考察，就石景山区高端绿色发展战略和首钢转型发展等相关方面工作进行调研。区委书记牛青山，区委副书记、区长夏林茂，区委常委、区委办公室主任种磊，首钢总公司党委书记、董事长靳伟，副总经理孙永刚等参加活动。</p>
<p>&nbsp;&nbsp;&nbsp; 学习考察活动中，区领导、首钢总公司领导详细介绍了石景山区经济社会发展情况、首钢加快转型发展和推进园区建设等方面的相关情况。学员们观看了《新首钢高端产业综合服务区》宣传片并登上石景山，俯瞰首钢老厂区全貌。</p>
