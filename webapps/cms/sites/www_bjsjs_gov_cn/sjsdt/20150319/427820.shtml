<div class="title">我区举办区处两级理论中心组学习暨区人大代表培训</div>

<div class="time">发布日期：2015-03-19 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员周丰）近日，我区召开区处两级理论中心组学习暨区人大代表培训，邀请中国社会科学院政治学研究所所长房宁作人民代表大会制度辅导报告。此次学习加深了与会领导干部对我国民主政治建设和人民代表大会制度的认识，对我区人大代表依法履职具有重要的指导意义。</p>
