<div class="article">
<div class="title">区委书记牛青山检查我区防汛工作</div>

<div class="time">发布日期：2017-07-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（记者王涛 翟国鑫）近日，区委书记牛青山带队检查防汛工作。在实地查看了南马场水库、五里坨地质灾害隐患点、黑石头沟中小河道治理工程工地等情况后，牛青山强调：河渠水库是宝贵资源，要在做好行洪工作的同时把行洪工作与改善生态环境、改善城市环境、服务民生结合起来。要切实做好防汛工作，严格落实地质灾害隐患点度汛整治措施，确保人民群众生命安全。</p>
<p></p>
