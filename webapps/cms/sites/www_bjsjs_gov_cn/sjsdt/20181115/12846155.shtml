<div class="title">区财政局落实三方面做好国税地税征管体制改革及经费划转相关工作</div>

<div class="time">发布日期：2018-07-13 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区财政局</div>

<div class="txt">
<p>&nbsp; 一是按照&ldquo;经费渠道和预算单位不变&rdquo;的工作要求，继续做好原地税部门2018年经费保障和预算执行工作；二是夯实基础，摸清家底，对原地税系统的资金情况进行全面梳理；三是按照&ldquo;中央财政为主，地方财政为辅&rdquo;的税务机构经费保障体制，研究建立我区税务系统经费保障体制，明确保障范围及渠道。</p>
