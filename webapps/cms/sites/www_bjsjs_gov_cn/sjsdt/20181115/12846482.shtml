<div class="title">区财政及时下达河长制工作奖补资金，助力提升我区水生态环境质量</div>

<div class="time">发布日期：2018-08-23 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：区财政局</div>

<div class="txt">
<p>&nbsp; 为进一步落实&ldquo;绿水青山就是金山银山&rdquo;的发展理念，提升水生态环境质量，近日区财政及时下达市级河长制工作奖补资金510万元，专项用于人民渠河底硬化、辖区重点河道清理、及清河行动专项应急保障，为老百姓提供水清岸绿、安全宜人的生活环境提供了有力支撑。</p>
