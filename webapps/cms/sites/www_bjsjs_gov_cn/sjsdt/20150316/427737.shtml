<div class="title">区政协调研我区公园建设规划发展情况</div>

<div class="time">发布日期：2015-03-16 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（通讯员于婷婷）近日，区政协主席吴克瑞、副区长司马红、区政协常务副主席刘国庆一行来到公园管理中心进行调研。</p>
<p>在听取了关于古城公园相关情况和改造计划后，吴克瑞对古城公园未来发展提出了3点要求：一是要将公园发展的价值取向定位在高端绿色发展的水平上；二是要实现公园服务社会、服务市民的功能；三是在保障安全、管理力量增强的前提下，最大程度地保证公园开放、透明，同时注入更多的文化元素。</p>
