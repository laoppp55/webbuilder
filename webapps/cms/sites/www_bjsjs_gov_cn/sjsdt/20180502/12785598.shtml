<div class="title">石景山区安监局积极组织开展行政许可和行政处罚目录编制工作</div>

<div class="time">发布日期：2018-04-28 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>根据市、区两级《关于加快社会信用体系建设的实施意见》，石景山区安监局按照石景山区社会信用体系建设领导小组的相关要求，积极开展行政许可和行政处罚目录的编制工作。经认真梳理，我局现有行政许可8项，行政处罚405项。</p>
<p>下一步，我局将进一步明确公示内容和标准，完善信息化支撑系统，确保公示信息及时、准确、合法、无遗漏，为加快社会信用体系建设提供有力支撑。</p>
<p>&nbsp; 来源：石景山区安全监管局</p>
