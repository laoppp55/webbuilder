<div class="title">让文化遗产融入现代生活</div>

<div class="time">发布日期：2016-06-13 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/pic55b6732s.jpg" /></p>
<p>（记者黄蕊）日前，&ldquo;让文化遗产融入现代生活&mdash;&mdash;石景山区2016年文化遗产日主题宣传活动&rdquo;在我区拉开帷幕。来自京津冀三地非遗项目传承人集中向百姓展示各自技艺。结合国家级&ldquo;非遗&rdquo;项目&ldquo;永定河传说&rdquo;编创的儿童剧《石景山的传说》进行首演。近年来，我区开展了工业遗产保护和文物修缮工程；建立了19个项目组成的非遗代表性项目名录；建立多个传承教育基地和十余支非遗传承队伍，广泛开展非遗进校园等传承保护活动，取得了良好的社会效果。</p>
