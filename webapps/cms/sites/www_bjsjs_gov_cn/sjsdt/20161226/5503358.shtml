<div class="title">北京市石景山区第十六届人民代表大会第一次会议关于石景山区2016年预算执行情况和2017年预算的决议</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>北京市石景山区第十六届人民代表大会第一次会议经过审议，并根据本次会议国民经济、社会发展计划和财政预算审查委员会的审查报告，决定批准石景山区2017年预算及《关于北京市石景山区2016年预算执行情况和2017年预算草案的报告》。<br />
</p>
