<div class="title">北京市石景山区人民政府副区长陈婷婷同志情况简介</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/pic1w362mj6.jpg" /></p>
<p>陈婷婷，女，1973年10月出生，藏族，1995年7月参加工作，1994年11月入党，研究生文化程度，法律硕士，高级政工师。</p>
<p>历任：石景山区司法局科员、苹果园司法所副所长，石景山区团委副书记，石景山区委鲁谷社区工委副书记、工会主席（兼），石景山区委古城街道工委副书记、办事处主任，石景山区委八角街道工委副书记、办事处主任，石景山区委八角街道工委书记。</p>
<p>现任：石景山区人民政府党组成员、副区长。</p>
