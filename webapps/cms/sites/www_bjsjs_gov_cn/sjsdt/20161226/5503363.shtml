<div class="title">北京市石景山区人民法院院长高虹同志情况简介</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/pic17202483.bmp" /></p>
<p style="text-align: left"><br />
高虹,女，1965年6月出生，汉族，1988年8月参加工作，1986年11月入党，研究生文化程度，法学学士。</p>
<p>历任：北京铁路运输法院书记员，北京铁路新技术开发总公司经理部业务经理，北京市第二中级人民法院团委书记、正科级助理审判员、副处级审判员、办公室主任助理、办公室副主任、正处级审判员，北京市东城区人民法院党组成员、副院长、政治处主任(兼)，北京市东城区人民法院党组副书记、副院长。</p>
<p>现任：石景山区人民法院党组书记、院长。</p>
