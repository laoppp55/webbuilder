<div class="title">政协北京市石景山区第十届委员会副主席岳林华同志情况简介</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/piceua5sj68.jpg" /></p>
<p>岳林华，男，1965年3月出生，汉族，1988年9月参加工作，1991年12月入党，研究生文化程度，公共管理硕士，高级政工师。</p>
<p>历任：石景山区文化文物局科员、团总支副书记、图书馆副馆长，石景山区委办公室科员、副主任科员、主任科员、副主任，石景山区委研究室主任，石景山区环境保护局党组副书记、党组书记、局长，石景山区发展和改革委员会党组副书记。</p>
<p>现任：政协石景山区委员会副主席，区发改委党组书记、主任。<br />
</p>
