<div class="title">政协北京市石景山区第十届委员会副主席于秀云同志情况简介</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/picldx122gy.jpg" /></p>
<p>于秀云，女，1966年7月出生，汉族，1987年8月参加工作，2011年5月加入民进，大学文化程度，中学高级教师。</p>
<p>历任：北京市第九中学教师、副校长。</p>
<p>现任：政协石景山区委员会副主席（不驻会），区教育委员会副主任、调研员。</p>
