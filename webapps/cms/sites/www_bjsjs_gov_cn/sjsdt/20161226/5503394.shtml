<div class="title">石景山区第十六届人大常委会副主任马丽萍同志基本情况</div>

<div class="time">发布日期：2016-12-26 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p style="text-align: center"><img border="0" hspace="0" alt="" src="http://www.sjs.gov.cn/szztc/images/picn7si76m0.jpg" /></p>
<p>马丽萍，女，1963年7月出生，回族，1983年5月参加工作，1994年4月加入民革，研究生文化程度，会计师。</p>
<p>历任：首钢公司电子部工人，航空工业部第三零三研究所会计，北京毛线四厂会计，石景山区科委科员、机构科副科长、机构科科长、项目管理科科长、综合科科长，石景山区科委副主任、石景山区知识产权局副局长（兼），石景山区商务局副局长，石景山区商务委副主任。</p>
<p>现任：石景山区人大常委会副主任（不驻会），区工商联主席。</p>
