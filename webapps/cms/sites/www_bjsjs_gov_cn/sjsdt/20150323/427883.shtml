<div class="title">我区参加市委市政府理论中心组学习（扩大）会议</div>

<div class="time">发布日期：2015-03-23 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：</div>

<div class="txt">
<p>（记者徐巍）近日，市委市政府理论学习中心组举行学习（扩大）会议，中央财经领导小组办公室副主任杨伟民作了关于主动适应经济发展新常态的专题辅导报告。区级中心组成员及区有关部门领导以电视电话会议形式参加了学习。</p>
