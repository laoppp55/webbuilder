<div class="title">统一劳动争议案件裁判标准</div>

<div class="time">发布日期：2017-05-03 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p></p>
<p></p>
<p>（通讯员张倩）日前，北京市高级人民法院与北京市劳动人事争议仲裁委员会召开新闻发布会，联合发布《关于审理劳动争议案件法律适用问题的解答》（以下简称《解答》），进一步统一劳动争议案件裁判标准和执法尺度，妥善处理劳动争议仲裁与民事案件。</p>
<p>《解答》中显示，劳动者工作岗位不得随意变更，用人单位调岗应当合理，调整后的岗位应为劳动者所能胜任、工资待遇等劳动条件无不利变更；对劳动者应休未休的年休假天数，用人单位应当按照该职工日工资收入的300%支付年休假工资报酬。</p>
