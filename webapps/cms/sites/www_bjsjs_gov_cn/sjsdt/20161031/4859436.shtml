根据司马红的请求，按照《中华人民共和国地方各级人民代表大会和地方各级人民政府组织法》第二十七条的规定，北京市石景山区第十五届人民代表大会常务委员会第三十六次会议决定：接受司马红辞去石景山区人民政府副区长职务的请求，并报北京市石景山区人民代表大会备案。"><meta name="PubDate" content="2016-10-31 01:06:00"><meta name="Author" content=""><meta name="Url" content="http://www.bjsjs.gov.cn/sjsdt/20161031/4859436.shtml">

<div class="article">
<div class="title">北京市石景山区第十五届人民代表大会常务委员会关于接受司马红辞去石景山区人民政府副区长职务请求的决定</div>

<div class="time">发布日期：2016-10-31 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;来源：石景山新闻网</div>

<div class="txt">
<p>（日前 北京市石景山区第十五届人民代表大会常务委员会第三十六次会议通过）</p>
<p>根据司马红的请求，按照《中华人民共和国地方各级人民代表大会和地方各级人民政府组织法》第二十七条的规定，北京市石景山区第十五届人民代表大会常务委员会第三十六次会议决定：接受司马红辞去石景山区人民政府副区长职务的请求，并报北京市石景山区人民代表大会备案。</p>
